{% extends "base.html" %}

  {% block main %}
    <section class="hero is-dark is-bold is-fullheight">
      <!-- Hero content: will be in the middle -->
      <div class="hero-body" style="margin-top: 40px;">
        <div class="container is-fluid has-text-centered">
          <div class="columns is-multiline is-mobile is-desktop">
            <div class="column is-2">
            </div>
            <div class="column is-8">
              <button onclick="getLocation()" class="button is-dark">Obtener ubicaci√≥n</button>
              <p id="demo"><p>

              <script>
                var x = document.getElementById("demo");
                
                function getLocation(){
                  if (navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition);
                  } else {
                    x.innerHTML = "Geolocation is not supported by this browser"
                  }
                }

                function showPosition(position){
                  x.innerHTML = "Latitude: " + position.coords.latitude +
                  "<br>Longtitude: " + position.coords.longitude;
                }

              </script>

            </div>
            <div class="column is-2">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/static/js/landing.js"></script>
  {% endblock %}
